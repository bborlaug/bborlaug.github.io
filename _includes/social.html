<ul class="social-media-list">
  {% if site.github_username%} <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank"><svg class="svg-icon" style="height:30px; width:25px"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg></a> {% endif %}
  {% if site.instagram_username%} <a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}" target="_blank"><svg class="svg-icon" style="height:30px; width:25px"><use xlink:href="/assets/minima-social-icons.svg#instagram"></use></svg></a> {% endif %}
  {% if site.linkedin_username%} <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank"><svg class="svg-icon" style="height:30px; width:25px"><use xlink:href="/assets/minima-social-icons.svg#linkedin"></use></svg></a> {% endif %}
  {% if site.twitter_username%} <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" target="_blank"><svg class="svg-icon" style="height:30px; width:25px"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg></a> {% endif %}
</ul>
